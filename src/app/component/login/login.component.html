<div class="signup-container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-section">
                <div class="logo">
                    <img src="https://i.imgur.com/ttAjMqi.png" alt="logo" height="100">
                </div>
                <h1 class="tagline">
                    Plan your<br>
                    perfect<br>
                    wedding with<br>
                    us
                </h1>
            </div>
            <div class="col-md-6 right-section">
                <div class="card signup-card">
                    <div class="card-body">
                        <h2 class="card-title">Sign Up</h2>
                        <p class="card-subtitle">Enter details to create your account</p>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your name">
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email address">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>


                            <button type="submit" class="btn btn-block btn-signup">Sign up</button>
                        </form>
                        <div class="social-signup">
                            <button class="btn btn-google"><i class="fab fa-google"></i> Sign up with Google</button>
                            <button class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Sign up with
                                Facebook</button>
                        </div>
                        <p class="login-link">Already have an account? <a href="#">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
