<app-header></app-header>
<div class="main-container bg-dark text-white">
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1 class="display-4">Find the right plan for you</h1>
                <p class="lead">Join 50,000+ companies that trust us to handle their customer conversations.</p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4 mb-4" *ngFor="let plan of plans">
                <div class="card bg-purple text-white h-100" [class.border-highlight]="plan.highlight">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ plan.name }}</h5>
                        <h2 class="card-subtitle mb-2">{{ plan.price }}</h2>
                        <p class="card-text">{{ plan.description }}</p>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li *ngFor="let feature of plan.features">
                                <i class="bi bi-check-circle-fill me-2"></i>{{ feature }}
                            </li>
                        </ul>
                        <button class="btn btn-light mt-auto">
                            {{ plan.buttonText }} <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                    <div *ngIf="plan.tag" class="card-tag">{{ plan.tag }}</div>
                </div>
            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
