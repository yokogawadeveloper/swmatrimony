<div id="cardCarousel" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let group of groupedCards; let i = index"
            [ngClass]="{'active': i === activeSlide}">
            <div class="row">
                <div class="col-12 col-md-3 mb-3" *ngFor="let card of group">
                    <div class="card animate-card">
                        <img [src]="card.image" class="card-img-top" [alt]="card.title">
                        <div class="card-body">
                            <h5 class="card-title">{{ card.title }}</h5>
                            <p class="star-rating text-warning">{{card.star}}</p>
                            <p class="card-text">{{ card.text }}</p>
                            <a href="#" class="btn btn-outline-primary btn-sm me-1">Read More</a>
                            <a href="#" class="btn btn-primary btn-sm">Subscribe</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a *ngIf="groupedCards.length > 1" class="carousel-control-prev" role="button" (click)="prevSlide()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a *ngIf="groupedCards.length > 1" class="carousel-control-next" role="button" (click)="nextSlide()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
