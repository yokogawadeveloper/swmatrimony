<div class="carousel-container">
    <h3 class="text-center mt-3">Highlighted Profiles</h3>
    <div *ngFor="let profile of profiles" class="card">
        <div class="row">
            <div class="col-6" (click)="toggleDetails(profile)">
                <img [src]="profile.imageUrl" alt="Profile Picture">
                <h3 class="details-name">{{ profile.name }}</h3>
            </div>
            <!-- <div class="col-6" *ngIf="profile.showDetails"> -->
            <div class="col-6">
                <div class="card-details">
                    <p>WEB16662446HNM</p>
                    <p>33 yrs | 182 cm - 6 Ft</p>
                    <p>Hindu | Nair</p>
                    <p class="hidden" id="extraDetails">He is a leading..</p>
                    <p>Bangalore</p>
                    <button class="card-button" (click)="viewFullBio(profile)">View Full Bio</button>
                </div>
            </div>
        </div>
    </div>
</div>
